
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>No To Losers</title>
  <style>
    body{margin:0;overflow:hidden;background:#000}
    canvas{display:block;margin:0 auto;}
  </style>
</head>
<body>
<canvas id="game" width="800" height="400"></canvas>
<script>
const canvas=document.getElementById("game");
const ctx=canvas.getContext("2d");

const bg=new Image(); bg.src="background.png";
const pl=new Image(); pl.src="player_1.png";

let x=100, y=0, vy=0, g=0.6;
const ground=300;

function loop(){
  requestAnimationFrame(loop);
  vy+=g; y+=vy; if(y>ground){y=ground;vy=0;}
  ctx.clearRect(0,0,canvas.width,canvas.height);
  if(bg.complete) ctx.drawImage(bg,0,0,canvas.width,canvas.height);
  if(pl.complete) ctx.drawImage(pl,x,y,64,64);
}
bg.onload=()=>loop();

window.addEventListener("keydown",e=>{
  if(e.code==="Space" && y===ground) vy=-12;
  if(e.code==="ArrowRight") x+=5;
  if(e.code==="ArrowLeft")  x-=5;
});
</script>
</body>
</html>
